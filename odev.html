<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="app">Merhaba Dünya!</h1>
    <script>
      const REGEX = "/^[a-zA-Z\s]+$/";
      let tc = prompt("Tc girin: ");
      if (tc.length === 11 && !(tc.match(REGEX))) {
        document.querySelector("#app").innerHTML = `Tc numaranız: ${tc}`;
      } else {
        alert("Type Error!");
      }
    </script>
  </body>
</html>
